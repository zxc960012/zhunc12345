{% extends 'base.html' %}
{% block title %}
我的統計圖表
{% endblock %}
{% block titlemessage %}
    <h1>我的統計圖表</h1>
{% endblock %}
{% block content %}

<button>
    <a href="/mychart3/">全部顯示(圓餅)</a>
    </button>
<button>
    <a href="/mychart2/">全部顯示(水平)</a>
    </button>
<button>
    <a href="/mychart/">全部顯示(垂直)</a>
    </button>
    {% for branch in branches %}
    <button>
        <a href="/mychart3/{{ branch.id }}/">{{ branch.title }}</a>
        </button>
{% endfor %}

<center>
    <table width=800>
      <tr><td>
    <canvas id="myChart" width="800" height="400"></canvas>
    </td></tr>
    </table>
    </center>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
        labels: [
        
        {% for item in date %}
            '{{ item.branch}}-{{item.income_month}}',
        {% endfor %}
        
            ],
        datasets: [{
            label: '各分店營收情形',
            data: [
            
            {% for item in date %}
                '{{ item.income }}',
            {% endfor %}
            
            ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    
    
</script>
{% endblock %}
